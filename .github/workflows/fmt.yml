name: Check PR Formatting with cargo fmt

on:
  repository_dispatch:
    types: [fmt-command]

permissions:
  contents: read
  pull-requests: write

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - name: Resolve PR head
        id: pr
        run: |
          echo "repo=${{ github.event.client_payload.pull_request.head.repo.full_name }}" >> "$GITHUB_OUTPUT"
          echo "ref=${{ github.event.client_payload.pull_request.head.ref }}" >> "$GITHUB_OUTPUT"
          echo "number=${{ github.event.client_payload.pull_request.number }}" >> "$GITHUB_OUTPUT"

      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          repository: ${{ steps.pr.outputs.repo }}
          ref: ${{ steps.pr.outputs.ref }}
          fetch-depth: 0

      - name: Install Rust (stable + rustfmt)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Run cargo fmt
        id: fmt
        run: |
          cargo fmt --all -- --check || echo "changes_needed=true" >> "$GITHUB_OUTPUT"

      - name: Comment on PR
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ steps.pr.outputs.number }}
          body: |
            âœ… `cargo fmt` completed on `${{ steps.pr.outputs.ref }}`.

            ${{ 
              steps.fmt.outputs.changes_needed == 'true' && 'âŒ Formatting issues detected. Please run `cargo fmt --all` locally and push the fixes.' || 
              'ğŸ‰ Code is properly formatted. No action needed.'
            }}

